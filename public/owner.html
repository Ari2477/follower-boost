<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <!-- Navbar -->
  <nav class="w-full bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">ğŸ”‘ Owner Panel</h1>
    <button onclick="toggleMenu()" class="text-2xl">â˜°</button>
    <div id="navLinks" class="hidden absolute top-14 right-4 bg-gray-700 rounded shadow-lg">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-600">Home</a>
      <a href="owner.html" class="block px-4 py-2 hover:bg-gray-600">Owner</a>
    </div>
  </nav>

  <!-- Owner PIN -->
  <div class="mt-10 text-center">
    <h2 class="text-2xl font-semibold mb-4">Enter Owner PIN</h2>
    <input id="ownerPin" type="password" placeholder="PIN" class="px-3 py-2 rounded text-black">
    <button onclick="checkOwner()" class="bg-blue-500 px-4 py-2 ml-2 rounded hover:bg-blue-600">Unlock</button>
  </div>

  <!-- Capture History -->
  <div id="logs" class="hidden mt-6 w-11/12 max-w-2xl">
    <h3 class="text-xl font-bold mb-4">ğŸ“‚ Capture History</h3>
    <div id="logContainer" class="space-y-3"></div>

    <!-- Clear Button -->
    <button onclick="clearLogs()" 
      class="mt-4 bg-red-600 hover:bg-red-700 px-4 py-2 rounded shadow">
      ğŸ—‘ï¸ Clear History
    </button>
  </div>

<script>
const OWNER_PIN = "1234";

function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("hidden");
}

function checkOwner() {
  const pin = document.getElementById("ownerPin").value;
  if (pin === OWNER_PIN) {
    document.getElementById("logs").classList.remove("hidden");
    loadLogs();
  } else {
    alert("âŒ Wrong Owner PIN!");
  }
}

function loadLogs() {
  const container = document.getElementById("logContainer");
  container.innerHTML = "";

  const logs = JSON.parse(localStorage.getItem("captures") || "[]");

  if (logs.length === 0) {
    container.innerHTML = "<p>No captures yet.</p>";
    return;
  }

  logs.forEach(log => {
    const div = document.createElement("div");
    div.className = "bg-gray-800 p-3 rounded shadow";
    div.innerHTML = `
      â° ${log.time} <br>
      ğŸŒ IP: ${log.ip} <br>
      ğŸ“± Device: ${log.device} <br>
      <img src="${log.img}" width="150" class="mt-2 rounded">
    `;
    container.appendChild(div);
  });
}

// ğŸ—‘ï¸ Clear all logs
function clearLogs() {
  if (confirm("âš ï¸ Are you sure you want to clear all history?")) {
    localStorage.removeItem("captures");
    loadLogs();
  }
}
</script>
</body>
</html>
